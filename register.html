<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <!-- Logo Image -->
            <img src="https://blogger.googleusercontent.com/img/a/AVvXsEjXJ_P_N_B_fmGaZdLZ-QR4v-eRGaMg1zZYVaZDATPNxQicERdDaYu4YxrT0colPxzw3pHQth9iueilKFxBg5ZPqj8q-798SDzk9TjVr2GRbwMzhFM4Y-yXJqENB_2mrDvHf8LVfZ_Da8UJrSC1J9138foLLKhWRYJGnVaPMl1INYiBm7YEHDguT5UVVUpo" alt="Logo" class="logo">

            <!-- Title -->
            <h1>Register with MsAzure</h1>

            <!-- Registration Form -->
            <form action="register-thank-you.html" method="get">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">--Select Gender--</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="e.g., 1234567890" required>

                <button type="submit" class="register-btn">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
